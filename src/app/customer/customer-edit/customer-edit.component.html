<div class="container">
    @if (customer.id) {
        <h1>Modificar cliente</h1>
    } @else {
        <h1>Crear cliente</h1>
    }

    <form>
        <mat-form-field>
            <mat-label>Identificador</mat-label>
            <input type="text" matInput placeholder="Identificador" [(ngModel)]="customer.id" name="id" disabled>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input type="text" matInput placeholder="Nombre de categoría" [(ngModel)]="customer.name" name="name" required>
            <mat-error >El nombre no puede estar vacío</mat-error>
            <mat-error *ngIf="nameExists">El nombre ya existe</mat-error>
        </mat-form-field>
    </form>

    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>
</div>
